<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/style/style.css" />
        <link rel="stylesheet" href="assets/style/normalize.css" />
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-rating">
                <div class="card-star">
                    <img src="images/icon-star.svg" alt="An orange star" />
                </div>
                <div class="card-text">
                    <h1 class="card-text-title">How did we do?</h1>
                    <span class="card-text-resume">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </span>
                </div>
                <div class="card-rate">
                    <span id="rate-1" class="card-rate-score">1</span>
                    <span class="card-rate-score">2</span>
                    <span class="card-rate-score">3</span>
                    <span class="card-rate-score">4</span>
                    <span class="card-rate-score">5</span>
                </div>
                <button class="card-rate-button" id="submit-button">
                    SUBMIT
                </button>
            </div>

            <div class="card-result hide">
                <img
                    src="images/illustration-thank-you.svg"
                    alt="thank you image"
                    class="card-image-thank-you"
                />
                <div class="card-result-rating">
                    You selected&nbsp;<span class="card-result-value">1</span
                    >&nbsp;out of 5
                </div>
                <h2 class="card-result-title">Thank you!</h2>
                <p class="card-result-text">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>

    </body>
</html>
